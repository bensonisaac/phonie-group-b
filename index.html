<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Phonie</title>
  </head>
  <body>
    <main>
      <div class="inner-div">
        <div class="first_inner_div">
          <div class="second_inner_div">
            <h1>Phone Number Identifier</h1>
          </div>

          <p>Kindly input your phone number here</p>
        </div>
        <form>
          <div class="input-div">
            <div class="network-div"></div>
            <input
              type="tel"
              name="phone"
              id="phone"
              minlength="11"
              maxlength="14"
              placeholder="+234 703 203 6260"
            />
          </div>
          <select name="filter" id="restrict-network">
            <option value="All">No restriction</option>
            <option value="Airtel">Restrict airtel</option>
            <option value="Mtn">Restrict Mtn</option>
            <option value="Glo">Restrict Glo</option>
            <option value="9mobile">Restrict 9mobile</option>
          </select>
        </form>
        <div class="error-display">
          <p class="display"></p>
        </div>
      </div>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
